<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammed Zian Vhuyya">
    <meta name="description" content="ZB Games - Your Portal to Amazing Games">
    <title>ZB GAMES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/leaderboard.css">
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">WECOME TO ZB GAMES</h2>
            <form id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" class="auth-input" placeholder="Username" required>
                <input type="password" id="loginPassword" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div class="auth-links">
                <a href="#" class="auth-link" id="showSignup">Create Account</a>
                <a href="#" class="auth-link" id="forgotPassword">Forgot Password?</a>
            </div>
            <button id="guestButton" class="auth-button guest-button">Continue as Guest</button>
        </div>

        <div id="signupForm" class="auth-form" style="display: none;">
            <h2 class="auth-title">Create Your Account</h2>
            <input type="text" id="signupUsername" class="auth-input" placeholder="Choose a username" required>
            <input type="password" id="signupPassword" class="auth-input" placeholder="Choose a password" required>
            <input type="password" id="confirmPassword" class="auth-input" placeholder="Confirm password" required>
            <button type="submit" class="auth-button">Sign Up</button>
            <div class="auth-links">
                <a href="#" class="auth-link" id="showLogin">Back to Login</a>
            </div>
        </div>
    </div>

    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo-container">
                <button class="logo-button">
                    <img src="assets/images/green.png" alt="ZB Games Logo" class="logo-img">
                </button>
                <div class="logo-dropdown">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                            <span class="icon"></span>
                            Home
                        </a>
                        <a href="#" class="dropdown-item">
                            <span class="icon"></span>
                            My Games
                        </a>
                        <a href="#" class="dropdown-item">
                            <span class="icon"></span>
                            Favorites
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">
                            <span class="icon"></span>
                            Settings
                        </a>
                        <a href="#" class="dropdown-item">
                            <span class="icon"></span>
                            Help
                        </a>
                    </div>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
        <div class="nav-right">
            <button id="onlineBtn" class="online-button">
                <span class="online-dot"></span>
                Online
            </button>
        </div>
    </nav>

    <div class="hero-banner">
        <h1>Welcome to Zb games</h1>
        <p>I have no clue why I am building games.</p>
    </div>

    <div id="onlineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Online Players</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="online-list">
                <div class="online-player">
                    <span class="player-avatar">ðŸ‘¤</span>
                    <span class="player-name">You</span>
                </div>
            </div>
        </div>
    </div>

    <main id="gamesSection" class="games-container">
        <div class="games-grid">
            <div class="game-card">
                <div class="game-thumbnail">
                    <img src="assets/images/toby-thumbnail.png" alt="Toby The Meowstronaut" class="thumbnail-img">
                    <div class="game-overlay">
                        <h3>Toby The Meowstronaut</h3>
                        <button type="button" class="play-button" onclick="startGame();">Play</button>
                    </div>
                </div>
            </div>

            <div class="game-card">
                <div class="game-thumbnail">
                    <img src="assets/images/ts-pmo-thumbnail.png" alt="TS PMO" class="thumbnail-img">
                    <div class="game-overlay">
                        <h3>TS PMO</h3>
                        <div class="coming-soon-badge">Coming Soon</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="gameSection" style="display: none;">
        <div class="game-frame-container">
            <div class="game-header">
                <h2 class="game-title">Toby The Meowstronaut</h2>
                <button class="back-button" onclick="returnToHome()">Back to Home</button>
            </div>
            <div class="game-frame-wrapper">
                <div id="gameContainer"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
