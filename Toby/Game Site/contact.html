<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ZB Games</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo-container">
                <button class="logo-button">
                    <img src="assets/images/finaltoby.png" alt="ZB Games Logo" class="logo-img">
                </button>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </div>
        <button class="online-button">
            <span class="online-dot"></span>
            Online Players: <span id="onlineCount">0</span>
        </button>
    </nav>

    <main class="contact-container">
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p class="subtitle">We'd love to hear from you</p>
        </section>

        <section class="contact-content">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>Email: mohammedzianv@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Location: Brooklyn, NY</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <p>Response Time: Within 24 hours</p>
                </div>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="feedback">Game Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <script src="js/analytics.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
